<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>cv-html解析</title>
	<link rel = "stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.0/css/amazeui.min.css">
	<link rel = "icon" href="./head.ico" >

	<script>
		function get_result(){
			document.getElementById("res_hint").innerHTML='<div class="am-form-label am-active">'+'正在生成结果，请稍等...'+'</div>';
			return true
		}
	</script>
</head>
<body>
	<div class="am-topbar">
		<h1 class="am-active">cv_html解析 在线演示</h1>
	</div>
	<div class="am-g">
		<div class="am-u-sm-8 am-u-sm-centered">
			<div class="am-intro-left am-active" style="height:150px">
				<label ><em>使用说明</em></label>
				<p class="am-serif">输入58同城,智联招聘,51job的简历url或者上传下载好的html文件，再点击提交，可获得cv解析结果。</p>
                <p>
                    <a href="http://jianli.58.com/" title="cv解析" target="_blank">58同城简历</a> |
                    <a href="http://jianli.51job.com/gaoxiao/" title="cv解析" target="_blank">51job简历(can not find)</a> |
                    <a href="http://zhaopin.com/" title="cv解析" target="_blank">智联招聘简历(can not find!)</a> <br />
                    <a href="http://192.168.1.91:8088/" title="jd解析" target="_blank">jd解析demo</a> 
                </p>
			</div>
            <div class="am-u-sm-8">
                <form class="am-form-inline" role="form" enctype="multipart/form-data" action="/cvparser" method="post">
                    <input class="am-form-field am-radius" type="url" name="source" style="width:50%" placeholder="input url here" autofocus="True"></input> 
                    <input type="file" name="cvfile" accept="text/html" title="或上传html文件"/> <br />
                    <button type="submit" onclick="get_result()" class="am-btn am-btn-primary" value="提交">submit</button>
                </form>
            </div>
        </div>
        <hr />
        <div style="clear:both"></div>
        <div class="am-u-sm-12 am-u-sm-centered">
            <div class="am-u-sm-6">
                <div class="am-danger" id='res_hint' style="color:#c60a00">原cv内容<br/></div>
                <div contenteditable="true" >{{source}}</div>
            </div>

            <div class="am-u-sm-6">
                <div class="am-danger" id='res_hint' style="color:#c60a00">解析结果<br/></div>
                <div>
                    <pre title="解析结果">{{result}}</pre>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.4.0/js/amazeui.min.js"></script>
</body>
</html>
